<html>
  <head>
    <title>Falafel UI</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="assets/stylesheets/main.css" />
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css' />
    <link href='https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
  </head>
  <body>

    <header>
      <div class="site-header">
        <div class="container-fluid">
          <a href="http://umich.edu" class="site-brand-umich-block-m-logo">
            <img src="assets/images/umich_block_m.png" alt="Go to the University of Michigan homepage">
          </a>
          <a href="http://lib.umich.edu" class="site-brand-mlibrary-logo">
            <img src="assets/images/mlibrary_logo.png" alt="Go to the University of Michigan Library homepage">
          </a>
          <nav class="navigation right">
            <ul class="navigation-list">
              <li>
                <a href="http://github.com/mlibrary/falafel/" class="white-text">Falafel on GitHub</a>
              </li>
              <li>
                <a href="/markdown.html" class="white-text">Try Markdown</a>
              </li>
            </ul>
          </nav>
          <div class="clearfix"></div>
        </div>
      </div>
    </header>

    <div class="callout">
      <div class="container">
        <h1 class="no-margin">Markdown Editor</h1>
        <p>
          Markdown is a text-to-HTML conversion tool for web writers. <a href="https://daringfireball.net/projects/markdown/">Markdown</a> allows you to write using an easy-to-read, easy-to-write plain text format, then convert it to structurally valid XHTML (or HTML).
        </p>

        <a href="index.html" class="button">Got It</a>
      </div>
    </div>

    <style>
      textarea {
        width: 100%;
        height: 50%;
        font-size: 0.9rem;
        line-height: 1.3;
        font-family: courier;
      }
    </style>

    <div class="container-fluid container-max-width">
      <div class="row">
        <div class="col-xs-12 col-sm-6">
          <textarea id="text-input" oninput="this.editor.update()"
                    rows="6" cols="60"></textarea>
        </div>
        <div class="col-xs-12 col-sm-6">
          <div id="preview"> </div>
        </div>
      </div>
    </div>

    <footer>
    </footer>

    <script src="lib/markdown.js"></script>

    <script src="assets/javascript/vendor/markdown.min.js"></script>
    <script>
      function Editor(input, preview) {
        this.update = function () {
          preview.innerHTML = markdown.toHTML(input.value);
        };
        input.editor = this;
        this.update();
      }
      var $ = function (id) { return document.getElementById(id); };
      var onload_md_conntent = "##Language basics crash course\n\nLet's explain just some of the basic features of the JavaScript language, to give you some more understanding of how it all works. Better yet, these features are common to all programming languages. If you can understand these fundamentals, you should be able to start programming just about anything!\n\n###Variables\n\nVariables are containers that you can store values in. You start by declaring a variable with the var keyword, followed by any name you want to call it:\n\n###Comments\n\nYou can put comments into JavaScript code, just like you can in CSS. If your comment contains no line breaks, it's often easier to put it behind two slashes like this.\n\n###Operators\n\nAn operator is a mathematical symbol that produces a result based on two values (or variables). In the following table you can see some of the simplest operators, along with some examples to try out in the JavaScript console.\n\n- Logical AND (&&)\n- Logical OR (||)\n- Logical NOT (!)";

      $("text-input").innerHTML = onload_md_conntent;

      new Editor($("text-input"), $("preview"));
    </script>
  </body>
</html>
